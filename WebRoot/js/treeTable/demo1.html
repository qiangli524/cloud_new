<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>jQuery treeTable Plugin Documentation</title>
    <link rel="stylesheet" href="stylesheets/jquery.treetable.css" />
    <link rel="stylesheet" href="stylesheets/jquery.treetable.theme.default.css" />
    <script type="text/javascript" src="../../sxcloud/cjs/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascripts/src/jquery.treetable.js"></script>
  <script type="text/javascript">
  
  $(document).ready(function() {
	  $("#example-basic-expandable").treetable({ expandable: true });
  });
  
  </script>

  <!-- END Plugin Code -->
</head>
<body>
	<table class="treetable" id="example-basic-expandable">
		<tbody>
			<tr class="expanded" data-tt-id="0">
				<td>app</td>
			</tr>
			<tr class="expanded" style="display: table-row;" data-tt-id="1"
				data-tt-parent-id="0">
				<td>aaa</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
